<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <title>Fylo-Storage</title>
</head>
<body>
    <main class="container">
        <section class="cards">
            <div class="card1">
                <img src="images/logo.svg" alt="logo-img">
                <div class="icons">
                    <img src="images/icon-document.svg" alt="document-img" class="img-icon">
                    <img src="images/icon-folder.svg" alt="folder-img" class="img-icon">
                    <img src="images/icon-upload.svg" alt="upload-img" class="img-icon">
                </div>
            </div>
            <div class="card2">
                <h1>Youâ€™ve used <span class="num">815 GB</span> of your storage</h1>
                <div class="range-container">
                    <div class="range-bar">
                        <div class="bar-end" />
                    </div>
                </div>
                <button id="range"><span>185</span> GB LEFT</button>
                <div class="Gb">
                    <p>0 GB</p>
                    <p>1000 GB</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> Coded by <a href="#">John Omoke</a>.
    </footer>
</body>
</html>
